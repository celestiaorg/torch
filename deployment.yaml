---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tp-orch
  name: tp-orch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tp-orch
  template:
    metadata:
      labels:
        app: tp-orch
    spec:
      serviceAccountName: tp-orch # Use the pod-reader service account
      containers:
      - name: tp-orch
        image: localhost:5000/tp-orch:latest
        command:
          - /bin/sh
          - -c
        args:
          - ./tp-orch --config-file /config/config.yaml
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "250Mi"
            cpu: "250m"
      volumes:
      # You set volumes at the Pod level, then mount them into containers inside that Pod
      - name: config
        configMap:
          # Provide the name of the ConfigMap you want to mount.
          name: config
          # An array of keys from the ConfigMap to create as files
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tp-orch
  name: tp-orch
  namespace: default
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: tp-orch
  type: ClusterIP
---
apiVersion: v1
data:
  config.yaml: |
    mutualPeers:
      - peers:
        - nodeName: "da-bridge-0"
          containerName: "da"
        - nodeName: "da-full-0"
          containerName: "da"
      - peers:
        - nodeName: "test-pod"
          containerName: "pod"
        - nodeName: "testing-pod-0l"
          containerName: "test"
kind: ConfigMap
metadata:
  name: config
  namespace: default
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tp-orch
  namespace: default
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tp-orch-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list", "get", "watch"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list", "get", "watch"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tp-orch-rolebinding
subjects:
- kind: ServiceAccount
  name: tp-orch
  namespace: default
roleRef:
  kind: Role
  name: tp-orch-role
  apiGroup: rbac.authorization.k8s.io
