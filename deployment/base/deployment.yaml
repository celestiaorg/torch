---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: torch
  name: torch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torch
  template:
    metadata:
      labels:
        app: torch
    spec:
      serviceAccountName: torch
      containers:
      - name: torch
        image: ghcr.io/celestiaorg/torch:SET-IT
        command:
          - /bin/sh
          - -c
        args:
          - ./torch --config-file /config/config.yaml
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config
          mountPath: "/config"
          readOnly: true
        resources:
          requests:
            memory: "200Mi"
            cpu: "200m"
          limits:
            memory: "250Mi"
            cpu: "250m"
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: config.yaml
            path: config.yaml